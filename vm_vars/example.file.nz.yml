#template name to build from
vm_template: ubuntu18-template

#hostname the server will use
vm_shortname: examplevm
vm_fqdn: examplevm.fqdn.nz

#portgroup the vm will use
vcenter_vlan: HM-FIX-1015

#IPV4 address details
vm_ipv4_address: 192.168.200.200
vm_ipv4_netmask: 255.255.255.0
vm_ipv4_gateway: 192.168.200.1
vm_ipv4_dns_a: 10.221.2.16
vm_ipv4_dns_b: 10.221.2.17

#IPV6 address details
ipv6: true
vm_ipv6_address: fe80:100::222
vm_ipv6_netmask: 64
vm_ipv6_gateway: fe80:100::1
vm_ipv6_dns_a: 2406:e000:300::16
vm_ipv6_dns_b: 2406:e000:300::17

#Radius secret
vm_radius_secret: radius secret to use
