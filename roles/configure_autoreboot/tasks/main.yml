- name: Just force systemd to reread configs (2.4 and above)
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Enabled a timer unit for 2d-autoreboot.timer
  ansible.builtin.systemd:
    name: 2d-autoreboot.timer
    state: started
    enabled: yes
