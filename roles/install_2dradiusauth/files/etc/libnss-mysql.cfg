getpwnam    SELECT username,'x',uid,gid,name,home,shell FROM nss_user WHERE username='%1$s' LIMIT 1
getpwuid    SELECT username,'x',uid,gid,name,home,shell FROM nss_user WHERE uid='%1$u' LIMIT 1
getpwent    SELECT username,'x',uid,gid,name,home,shell FROM nss_user

