---
#Fill out the vars here to deploy a server
#template we use to deploy from
vm_template: ubuntu18-template
#hostname the server will use
vm_hostname: ubuntu18-ansdeployment
vm_fqdn: ubuntu18-ansdeployment.snap.net.nz
#portgroup the vm will use
vcenter_vlan: HM-FIX-1001
#IPV4 address details
vm_ipv4_address: 202.37.101.131
vm_ipv4_netmask: 255.255.255.240
vm_ipv4_gateway: 202.37.101.129
vm_ipv4_dns_a: 10.221.2.16
vm_ipv4_dns_b: 10.221.2.17
#IPV6 address details
vm_ipv6_address: 2406:e000:0:150::131
vm_ipv6_netmask: 64
vm_ipv6_gateway: 2406:e000:0:150::1
vm_ipv6_dns_a: 2406:e000:300::16
vm_ipv6_dns_b: 2406:e000:300::17

