---
#Fill out the vars here to deploy a server
#template we use to deploy from
vm_template: ubuntu18-template
#hostname the server will use
vm_shortname: ubuntu18-ansdeployment2
vm_fqdn: ubuntu18-ansdeployment2.snap.net.nz
#portgroup the vm will use
vcenter_vlan: HM-FIX-1015
#IPV4 address details
vm_ipv4_address: 202.37.101.222
vm_ipv4_netmask: 255.255.255.224
vm_ipv4_gateway: 202.37.101.193
vm_ipv4_dns_a: 10.221.2.16
vm_ipv4_dns_b: 10.221.2.17
#IPV6 address details
ipv6: true
vm_ipv6_address: 2406:e000:0:170::222
vm_ipv6_netmask: 64
vm_ipv6_gateway: 2406:e000:0:170::1
vm_ipv6_dns_a: 2406:e000:300::16
vm_ipv6_dns_b: 2406:e000:300::17

vm_radius_secret: 123abcdefghi

